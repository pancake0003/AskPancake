<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/pancake0003/AskPancake/main/public/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/pancake0003/AskPancake/main/public/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/pancake0003/AskPancake/main/public/icons/apple-touch-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="https://raw.githubusercontent.com/pancake0003/AskPancake/main/public/manifest.json">
    <title>Pancake's Chat</title>
    <script>
        if ('serviceWorker' in navigator) {
            //navigator.serviceWorker.register('https://raw.githubusercontent.com/pancake0003/AskPancake/main/public/service-worker.js')
            navigator.serviceWorker.register('https://raw.githubusercontent.com/pancake0003/AskPancake/main/public/service-worker.js', { scope: '/' })
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</head>
<body>
    <div id="main-container">
        <div id="blank-window">
            <img id="random-image">
        </div>
        <div id="chat-container">
            <div id="chat-window">
                <div id="chat-messages"></div>
                <div id="user-input">
                    <input type="text" id="user-message" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
